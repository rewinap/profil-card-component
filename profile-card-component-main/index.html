<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section class="main">
    <img class="top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="">  
    <div class="card">
        <!-- <img src="./images/bg-pattern-card.svg" alt=""> -->
        <div class="upper-img"></div>
        <div class="victor">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <div class="card-content">
          <h3>Victor Crest <span  class="umur">26</span> </h3>
          <p>London</p>
        
          <article>
            <h4>80K <span>Followers</span></h4>
            <h4>803K <span>Likes</span></h4>
            <h4>1.4K <span>Shares</span></h4>
          </article>
        </div>
      </div>
  </section>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
